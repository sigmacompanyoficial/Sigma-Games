<body>
  <!-- Header -->

    </a>
    <a href="index.html" class="home-btn">🏠 Inicio</a>
  </div>

  <!-- Game Container -->
  <div class="game-container">
    <h1 class="game-title">Golf Champions</h1>
    
    <div class="game-frame-container">
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div>Cargando Golf Champions...</div>
      </div>
      
      <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Pantalla completa">
        ⛶
      </button>
      
      <iframe 
        id="gameFrame"
        class="game-frame" 
        src="https://23azostore.github.io/s4/golf-champions/"
        allowfullscreen
        onload="hideLoading()">
      </iframe>
    </div>
  </div>

  <!-- Sigma AI Logo -->
  <div id="sigma-logo">Σ</div>

  <!-- Sigma AI Chatbox -->
  <div id="sigma-chatbox">
    <div id="sigma-header">Σ Sigma AI - Asistente de Golf Champions</div>
    <div id="sigma-messages"></div>
    <div id="sigma-input-box">
      <input type="text" id="sigma-input" placeholder="Escribe un mensaje...">
      <button id="sigma-send">Enviar</button>
    </div>
  </div>

  <script>
    // Loading functionality
    function hideLoading() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }

    // Fullscreen functionality
    function toggleFullscreen() {
      const gameFrame = document.getElementById('gameFrame');
      if (gameFrame.requestFullscreen) {
        gameFrame.requestFullscreen();
      } else if (gameFrame.webkitRequestFullscreen) {
        gameFrame.webkitRequestFullscreen();
      } else if (gameFrame.msRequestFullscreen) {
        gameFrame.msRequestFullscreen();
      }
    }

    // Sigma AI functionality
    const sigmaLogo = document.getElementById('sigma-logo');
    const sigmaChatbox = document.getElementById('sigma-chatbox');
    const sigmaMessages = document.getElementById('sigma-messages');
    const sigmaInput = document.getElementById('sigma-input');
    const sigmaSend = document.getElementById('sigma-send');

    sigmaLogo.addEventListener('click', () => {
      sigmaChatbox.classList.toggle('open');
      if (sigmaChatbox.classList.contains('open')) {
        sigmaInput.focus();
      }
    });

    function addSigmaMessage(message, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'sigma-message ' + (isUser ? 'sigma-user-message' : 'sigma-ai-message');
      
      if (isUser) {
        messageDiv.innerHTML = '<strong>Tú:</strong> ' + message;
      } else {
        let processedMessage = message;
        if (typeof joypixels !== 'undefined') {
          processedMessage = joypixels.toImage(message);
        }
        messageDiv.innerHTML = '<strong>Sigma AI:</strong> ' + processedMessage;
      }
      
      sigmaMessages.appendChild(messageDiv);
      sigmaMessages.scrollTop = sigmaMessages.scrollHeight;
    }

    async function sendSigmaMessage() {
      const msg = sigmaInput.value.trim();
      if (!msg) return;
      
      addSigmaMessage(msg, true);
      sigmaInput.value = "";
      
      const typingDiv = document.createElement("div");
      typingDiv.className = "sigma-message sigma-ai-message";
      typingDiv.innerHTML = "<strong>Sigma AI:</strong> <em>Escribiendo...</em> 💭";
      sigmaMessages.appendChild(typingDiv);
      sigmaMessages.scrollTop = sigmaMessages.scrollHeight;
      
      try {
        if (typeof puter === 'undefined') {
          throw new Error('Puter SDK no está cargado');
        }
        
        const response = await puter.ai.chat(msg, { 
          model: "gpt-4o-mini",
          system_prompt: "Eres Sigma AI, un asistente inteligente especializado en Golf Champions y Sigma Games. Ayuda a los usuarios con información sobre este juego, consejos, trucos, controles y responde preguntas generales. Responde en español, usa emojis y sé amigable. Conoces todos los aspectos de Golf Champions."
        });
        
        sigmaMessages.removeChild(typingDiv);
        addSigmaMessage(response);
        
      } catch (error) {
        console.error('Error en Sigma AI:', error);
        sigmaMessages.removeChild(typingDiv);
        addSigmaMessage("⚠️ Lo siento, no puedo conectarme en este momento. Intenta de nuevo más tarde. 🤖");
      }
      
      sigmaLogo.classList.add("pulse");
      setTimeout(() => sigmaLogo.classList.remove("pulse"), 1000);
    }
    
    sigmaSend.addEventListener("click", sendSigmaMessage);
    sigmaInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendSigmaMessage();
      }
    });
    
    // Welcome message
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        addSigmaMessage("¡Hola! 👋 Soy Sigma AI, tu asistente para Golf Champions. ¿Necesitas ayuda con controles, trucos o tienes alguna pregunta sobre el juego? 💬🎮🕹️ ✨");
      }, 2000);
    });

    // Anti-inspection protection (optional)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && e.key === 'I') ||
          (e.ctrlKey && e.shiftKey && e.key === 'J') ||
          (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
        return false;
      }
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });
  </script>
